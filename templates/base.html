{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Online Book Store</title>
</head>

<body>
  <header>
    <!--Nav Bar-->
    <nav class="navbar navbar-pink bg-light">
      <a class="navbar-brand" href="{% url 'list' %}">
      <img src="{% static 'images/logo.png' %}" alt="Logo" height="45"> <!-- Replace 'path/to/logo.png' with the actual path to your logo -->
    </a>
<!--      <a class="navbar-brand" href="{% url 'list' %}">Online Book Store</a>-->
<!--        </div>-->
<!--      <div class="mx-auto" style="width: 10px;">-->
      </div>

      <div class="btn-group dropright">
        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{user}}
        </a>

        <!--login conditions -->

        <div class="dropdown-menu">
          {% if user.is_superuser %}
          <a class="dropdown-item" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
          <a class="dropdown-item" href="{% url 'admin' %}">Admin</a>

          {% elif user.is_authenticated %}
          <a class="dropdown-item" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
          {% else %}
          <a class="dropdown-item text-secondary" href="{% url 'login' %}">Log In</a>
          <a class="dropdown-item text-secondary" href="{% url 'signup' %}">Sign Up</a>
          {% endif %}
        </div>
      </div>
      <div class="mx-auto" style="width: 10px;">
      </div>

      <!-- search css -->
      <form class="search search-form" action="{% url 'search_results' %}" method="get">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <i class="fas fa-search"></i>
    <input name="q" class="fas fa-search form-control" type="text" autocomplete="off" placeholder="click to search" style="background-color: purple; color: white;">
</form>

    </nav><br>
  </header>

  <div class='container'>
    {% block content %}
    {% endblock content %}
  </div>

  <footer id="sticky-footer" class="py-3 bg-secondary text-white mt-5">
    <div class="container text-center">
      <small>Copyright R.Pravalika - KL University. All rights reserved.</small>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
